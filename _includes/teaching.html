
<!-- Teaching -->
<section id="teaching">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="page-header">Teaching</h1>
      </div>
    </div>

    <div class="row">
    {% assign terms = site.data.teaching | sort:"term" %} 
    {% for t in terms reversed %}
      <div class="col-md-5 {% cycle 'col-md-offset-1', '' %}">
        <div class="panel panel-default">
          <div class="panel-heading">{{ t.term }}</div>
          <div class="panel-body">
            <ul>{% for c in t.courses %}
              <li>
                <h4>{{ c.course }}</h4>
                <span class="text-info">{{ c.type }}</span>, {{ c.role }}
              </li>{% endfor %}
            </ul>
          </div>
        </div>
      </div>
    {% endfor %}

    </div>

  </div>
</section>
