<!-- Scrolling Nav JavaScript -->

<script src="js/scrolling-nav.js"></script>

<!--  Magnific Popup JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/jquery.magnific-popup.min.js"></script>

<script>
$(document).ready(function() 
{ 
  $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({ type: 'iframe' });

  // assign gallery images to thumbnail-triggered magnific popups
  {% for p in publications %}{% if p.gallery %}
  $('#thumbnail-{{ p.key }}').magnificPopup(
  { items: [ {% for item in p.gallery %}
    { src   : '{{ item.src }}',
      title : '{{ item.title }}'
    }, {% endfor %}],
    gallery: { enabled: true }, type: 'image' });
  {% endif %}{% endfor %}
});
</script>
