<!--  Magnific Popup JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/jquery.magnific-popup.min.js"></script>

<script>

$('[data-toggle="tooltip"]').tooltip({ container: 'body', placement : 'right', title : 'moep i can make that', trigger : 'manual' });

$(document).ready(function() 
{ 
  $('.popup-youtube, .popup-vimeo, .popup-gmaps').magnificPopup({ type: 'iframe' });

  // assign gallery images to thumbnail-triggered magnific popups
  {% for p in publications %}{% if p.gallery %}
  $('#thumbnail-{{ p.key }}').magnificPopup(
  { items: [ {% for item in p.gallery %}
    { src   : '{{ item.src }}',
      title : '{{ item.title }}'
    }, {% endfor %}],
    gallery: { enabled: true }, type: 'image' });
  {% endif %}{% endfor %}

});

// contact form validation
$("#contact-form").validate(
{ rules :
  { input_name    : { required : true },
    input_email   : { required : true, email : true },
    input_message : { required : true, maxlength : 1024 } 
  }, 

  errorClass:'error form-control-static text-primary',
  errorElement:'div',

  highlight  : function(label) 
  { $(label).closest('.form-group').addClass('has-error'); },

  success    : function(label) 
  { $(label).closest('.form-group').removeClass('has-error');
    $(label).remove(); }
});

</script>
