
<!-- Talks -->
<section id="activities">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="page-header">Professional Activities</h2>
      </div>
    </div>
    {% assign activities = site.data.activities %}
    {% for t in activities %}
    <div class="row">
      <div class="col-md-2 col-md-offset-1 col-sm-2 text-right">
        <h4>{{ t.title}}</h4>
      </div>
      <div class="col-md-8 col-sm-10">
        <h4>{{ t.content}}</h4>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
