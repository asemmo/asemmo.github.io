
<!-- Talks -->
<section id="activities">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="page-header">Professional Activities</h2>
      </div>
    </div>
    {% assign activities = site.data.activities %}
    {% for t in activities %}
    <div class="row">
      <legend>{{ t.title}}</legend>
      <div class="col-sm-10">
        {{ t.content}}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
